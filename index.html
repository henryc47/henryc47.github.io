<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Circle with Surrounding Circles</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }

        .center {
            z-index: 1;
        }

        .surrounding {
            width: 50px;
            height: 50px;
            background-color: #e74c3c;
            font-size: 12px;
        }

        /* Positions for surrounding circles */
        .circle:nth-child(2) { top: 0; left: 50%; transform: translate(-50%, -50%); }
        .circle:nth-child(3) { bottom: 0; left: 50%; transform: translate(-50%, 50%); }
        .circle:nth-child(4) { left: 0; top: 50%; transform: translate(-50%, -50%); }
        .circle:nth-child(5) { right: 0; top: 50%; transform: translate(50%, -50%); }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle center">Center</div>
        <div class="circle surrounding">Top</div>
        <div class="circle surrounding">Bottom</div>
        <div class="circle surrounding">Left</div>
        <div class="circle surrounding">Right</div>
    </div>
</body>
</html>
